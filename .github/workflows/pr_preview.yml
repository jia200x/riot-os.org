name: Surge PR Preview

on:
  pull_request:
    # when using teardown: 'true', add default event types + closed event type
    types: [opened, synchronize, reopened, closed]

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Update RIOT data
        run: make update_riot_data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Use GitHub Actions' cache to shorten build times and decrease load on servers
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: ${{ runner.os }}-gems-

      - name: Build
        uses: jerryjvl/jekyll-build-action@v1

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install surge
        run: npm --global install surge

      - name: Deploy PR preview
        run: surge ./_site ${{ github.repository_owner}}-riot-os-org-preview-${{ github.event.number }}.surge.sh --token ${{ secrets.SURGE_TOKEN }}

      - name: Comment URL
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          message: |
            ðŸš€ PR preview deployed to <https://${{ github.repository_owner}}-riot-os-org-preview-${{ github.event.number }}.surge.sh>
